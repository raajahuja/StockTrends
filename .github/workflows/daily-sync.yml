name: Daily Data Sync & Deploy

on:
  schedule:
    - cron: '30 14 * * *' # 14:30 UTC = 8:00 PM IST
  workflow_dispatch: # Allow manual trigger

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Reset to Origin Main
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Root Dependencies
        run: npm install

      - name: Install Web Dependencies
        run: |
          cd web
          npm install

      - name: Download Latest Indices
        run: node download-indices.js auto

      - name: Sync Indices to Database
        run: node sync-indices.js

      - name: Sync CSV Bhavcopies
        run: node sync-csv.js

      - name: Export Static JSON Data
        run: node export-static.js

      - name: Build Web Application
        run: |
          cd web
          npm run build

      - name: Commit and Push Database Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: daily data update [skip ci]"
          file_pattern: 'data/stocks.db data/.processed indices_data/**'
          branch: main 

      - name: Deploy to Firebase Hosting
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting --project anvesha-e455e
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
